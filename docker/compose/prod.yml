version: '3.8'

services:
  app:
    build:
      context: ../../
      dockerfile: docker/Dockerfile.prod
    container_name: microts-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "--version"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - microts-network

networks:
  microts-network:
    driver: bridge
