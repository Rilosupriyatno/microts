version: '3.8'

services:
  app:
    build:
      context: ../../
      dockerfile: docker/Dockerfile.dev
    container_name: microts-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_SERVICE_NAME=microts
      - OTEL_TRACING_ENABLED=true
    volumes:
      - ../../src:/app/src:delegated
    restart: unless-stopped
    depends_on:
      - jaeger
    networks:
      - microts-network

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: microts-jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4318:4318"     # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - microts-network

  postgres:
    image: postgres:15-alpine
    container_name: microts-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=microts
    volumes:
      - ../../docker/postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microts-network

  # Redis Cluster - 6 nodes (3 masters + 3 replicas)
  redis-node-1:
    image: redis:7-alpine
    container_name: microts-redis-1
    command: ["redis-server", "--port", "6379", "--cluster-enabled", "yes", "--cluster-config-file", "nodes.conf", "--cluster-node-timeout", "5000", "--appendonly", "yes"]
    volumes:
      - ../../docker/redis_cluster/node1:/data
    ports:
      - "6379:6379"
    networks:
      - microts-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-node-2:
    image: redis:7-alpine
    container_name: microts-redis-2
    command: ["redis-server", "--port", "6380", "--cluster-enabled", "yes", "--cluster-config-file", "nodes.conf", "--cluster-node-timeout", "5000", "--appendonly", "yes"]
    volumes:
      - ../../docker/redis_cluster/node2:/data
    ports:
      - "6380:6380"
    networks:
      - microts-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-node-3:
    image: redis:7-alpine
    container_name: microts-redis-3
    command: ["redis-server", "--port", "6381", "--cluster-enabled", "yes", "--cluster-config-file", "nodes.conf", "--cluster-node-timeout", "5000", "--appendonly", "yes"]
    volumes:
      - ../../docker/redis_cluster/node3:/data
    ports:
      - "6381:6381"
    networks:
      - microts-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6381", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-node-4:
    image: redis:7-alpine
    container_name: microts-redis-4
    command: ["redis-server", "--port", "6382", "--cluster-enabled", "yes", "--cluster-config-file", "nodes.conf", "--cluster-node-timeout", "5000", "--appendonly", "yes"]
    volumes:
      - ../../docker/redis_cluster/node4:/data
    ports:
      - "6382:6382"
    networks:
      - microts-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6382", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-node-5:
    image: redis:7-alpine
    container_name: microts-redis-5
    command: ["redis-server", "--port", "6383", "--cluster-enabled", "yes", "--cluster-config-file", "nodes.conf", "--cluster-node-timeout", "5000", "--appendonly", "yes"]
    volumes:
      - ../../docker/redis_cluster/node5:/data
    ports:
      - "6383:6383"
    networks:
      - microts-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6383", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-node-6:
    image: redis:7-alpine
    container_name: microts-redis-6
    command: ["redis-server", "--port", "6384", "--cluster-enabled", "yes", "--cluster-config-file", "nodes.conf", "--cluster-node-timeout", "5000", "--appendonly", "yes"]
    volumes:
      - ../../docker/redis_cluster/node6:/data
    ports:
      - "6384:6384"
    networks:
      - microts-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6384", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-cluster-init:
    image: redis:7-alpine
    container_name: microts-redis-init
    depends_on:
      redis-node-1:
        condition: service_healthy
      redis-node-2:
        condition: service_healthy
      redis-node-3:
        condition: service_healthy
      redis-node-4:
        condition: service_healthy
      redis-node-5:
        condition: service_healthy
      redis-node-6:
        condition: service_healthy
    command:
      - sh
      - -c
      - |
        echo "Initializing Redis Cluster..."
        redis-cli --cluster create redis-node-1:6379 redis-node-2:6380 redis-node-3:6381 redis-node-4:6382 redis-node-5:6383 redis-node-6:6384 --cluster-replicas 1 --cluster-yes
        echo "Redis Cluster initialized successfully!"
    networks:
      - microts-network

networks:
  microts-network:
    driver: bridge
